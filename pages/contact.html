<div class="content contact">
    <div class="container_12">
        <div class="grid_12" style="margin-top: 50px;">
            <ng-map center="[10.7627536, 106.6822021]">
                <marker position="[10.7627536, 106.6822021]" title="Cơm văn phòng"></marker>
            </ng-map>
        </div>
        <div class="clear"></div>
        <div class="grid_4">
            <h3 class="head3">Địa chỉ</h3>
            <div class="map">
                <address>
                    <dl>
                        <dt>Quán cơm:<span >{{contact.address}}</span> <br>
                        </dt>
                        <dd><span>Điện thoại:</span>{{contact.phone}}</dd>
                        <dd><span>Di động:</span>{{contact.cellphone}}</dd>
                        <dd>E-mail: <a href="#" class="col2">{{contact.email}}</a></dd>
                        <dd>Facebook: <a href="#" class="col2">{{contact.facebook}}</a></dd>                              </dl>
                </address>
                <p> {{contact.description}}</p>
            </div>
        </div>
        <div class="grid_8">
            <h3 class="head3">Mẫu liên hệ</h3>
            <form id="form">

                <div class="success_wrapper">
                    <div class="success-message">Contact form submitted</div>
                </div>
                <label class="name">
                    <input type="text" placeholder="Tên:" data-constraints="@Required @JustLetters" />
                    <span class="empty-message">*This field is required.</span>
                    <span class="error-message">*This is not a valid name.</span>
                </label>

                <label class="email">
                    <input type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
                    <span class="empty-message">*This field is required.</span>
                    <span class="error-message">*This is not a valid email.</span>
                </label>
                <label class="phone">
                    <input type="text" placeholder="Điện Thoại:" data-constraints="@Required @JustNumbers"/>
                    <span class="empty-message">*This field is required.</span>
                    <span class="error-message">*This is not a valid phone.</span>
                </label>
                <label class="message">
                    <textarea placeholder="Tin nhắn:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                    <span class="empty-message">*This field is required.</span>
                    <span class="error-message">*The message is too short.</span>
                </label>
                <div>
                    <div class="clear"></div>
                    <div class="btns">
                        <a href="#" data-type="reset" class="btn">Xoá</a>
                        <a href="#" data-type="submit" class="btn">Gởi</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
