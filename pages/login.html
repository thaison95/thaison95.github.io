<div class="content" style="background-color: #eee; padding-top: 50px; padding-bottom: 50px;">
    <div class="form">
        <form class="login-form">
            <input type="text" placeholder="username" ng-model="user.Email"/>
            <input type="password" placeholder="password" ng-model="user.Password"/>
            <button ng-click="login()">login</button>
            <p class="message">Not registered? <a ui-sref="register">Create an account</a></p>
            <p ng-if="!forgetPass" class="message"><a ui-sref="forget">Forget password </a></p>
            <p ng-if="forgetPass" class="message"><a ui-sref="change">Change password </a></p>
        </form>
    </div>
</div>
